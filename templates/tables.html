<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="../static/table.css" />
    <link rel="stylesheet" href="../static/navbar.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    {% include 'navbar.html' %}

    <h1 class="title">الخدمات</h1>
    <table>
      <thead>
        <tr>
          <th>اسم الخدمة</th>
          <th>وصف الخدمة</th>
          <th>تفاصيل الخدمة</th>
          <th>حذف الخدمة</th>
        </tr>
      </thead>
      <tbody>
        {% for table in tables %}
        <tr>
          <td><a href="/table/{{ table.id }}">{{ table.table_name }}</a></td>
          <td><p>{{ table.table_description |safe}}</p></td>
          <td>
            <a a href="/table_info/{{ table.id }}"><button>تفاصيل</button></a>
          </td>
          <td>
            <form
              action="/delete_table/{{ table.id }}"
              method="post"
              onsubmit="return confirm('هل انت متاكد من حذف الجدول و جميع الشاشات داخله؟')"
            >
              <button class="delete" type="submit">حذف الخدمة و الشاشات</button>
            </form>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <a href="/new_table"><button>اضافة</button></a>
